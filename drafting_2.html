<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       #div1 {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            background: black;
        }
       .content {

            position: absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;

            width: auto;
            height:auto;
            background: orange;
            margin:10px;

        }
    </style>
</head>
<body>  
    
        <div id="div1">
            <div class="content"></div>
        </div>
     
    <script>
        var $Div = document.getElementById('div1');
        var timer = null;
        var lastX = 0;
        var lastY = 0;
       
        $Div.onmousedown = function (e) {
            clearInterval(timer);
            var event = event || e;
            var disX = event.clientX + this.offsetLeft;
            var disY = event.clientY + this.offsetTop;
            document.onmousemove = function (e) {
                var event = event || e;
                var newL = event.clientX ;
                var newT= event.clientY ;                
                              
                // iSpeedX = newL - lastX;
                // iSpeedY = newT - lastY;                
                lastX = newL;
                lastY = newT;                                             
                $Div.style.width = newL + 'px';
                $Div.style.height = newT + 'px';
            }
            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
                startMove();
            }
        }
        function startMove() {
            clearInterval(timer);
            var g = 3;          
            timer = setInterval(function () {
                var l = $Div.offsetLeft;
                var t = $Div.offsetTop ;
                
                $Div.style.left = l + 'px';
                $Div.style.top = t + 'px';                                
            },30);
        }        
        
        
    </script>
</body>
</html>
